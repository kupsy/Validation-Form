    <title>Sign Up form</title>

<body>
    <div class="container">
        <div class="col-md-6 mx-auto"></div>
        <div class="card bg-dark p-3 mt-5 text-white">
            <h3>Signup Form</h3>
            <p>Fill for Registration</p>
            <input type="text" id="UName" class="form-control" placeholder="Username">
            <div id="UBlank" class="bg-danger text-white my-2 pl-2"></div>
            <input type="email" id="UEmail" class="form-control" placeholder="Email">
            <div id="EmailBlank" class="bg-danger text-white my-2 pl-2"></div>
            <input type="password" id="UPass" class="form-control" placeholder="Password">
            <div id="PassBlank" class="bg-danger text-white my-2 pl-2"></div>
            <input type="password" id="UCPass" class="form-control" placeholder="Confirm Password">
            <div id="CPassBlank" class="bg-danger text-white my-2 pl-2"></div>
            <button class="btn btn-success" onclick="myFunc()">Submit</button>
            <div class="bg-success text-white mt-2" id="success"></div>
        </div>

    </div>





<script src="index.js"></script>
